<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body style="background-color:gray">
<form action="/form_processing" method="post">
    <div class="container">
        <div class="row">
            <div class="col">
                <!--EMPTY COLUMN-->
            </div>
            <div class="col">
                <select class="form-select form-select-lg mb-3 mt-3 container" aria-label=".form-select-lg example"
                        name="names">
                    <option>Выберите валюту</option>
                    {% for i in context.names %}
                    <option>{{ i }}</option>
                    {% endfor %}
                </select>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="price">
                    <button class="btn btn-success" type="submit">Посчитать</button>
                </div>
            </div>
            <div class="col">
                <!--EMPTY COLUMN-->
            </div>
        </div>
    </div>
</form>
</body>
</html>
